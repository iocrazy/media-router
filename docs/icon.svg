<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Central hub circle -->
  <circle cx="256" cy="240" r="72" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="4"/>

  <!-- Play button in center -->
  <polygon points="242,210 242,270 282,240" fill="white"/>

  <!-- Radiating connection lines to outer nodes -->
  <!-- Top -->
  <line x1="256" y1="168" x2="256" y2="100" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Top-right -->
  <line x1="307" y1="189" x2="360" y2="136" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Right -->
  <line x1="328" y1="240" x2="400" y2="240" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Bottom-right -->
  <line x1="307" y1="291" x2="360" y2="344" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Bottom -->
  <line x1="256" y1="312" x2="256" y2="380" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Bottom-left -->
  <line x1="205" y1="291" x2="152" y2="344" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Left -->
  <line x1="184" y1="240" x2="112" y2="240" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Top-left -->
  <line x1="205" y1="189" x2="152" y2="136" stroke="white" stroke-width="5" stroke-linecap="round"/>

  <!-- Outer platform nodes -->
  <circle cx="256" cy="92" r="18" fill="white"/>
  <circle cx="365" cy="131" r="18" fill="white"/>
  <circle cx="408" cy="240" r="18" fill="white"/>
  <circle cx="365" cy="349" r="18" fill="white"/>
  <circle cx="256" cy="388" r="18" fill="white"/>
  <circle cx="147" cy="349" r="18" fill="white"/>
  <circle cx="104" cy="240" r="18" fill="white"/>
  <circle cx="147" cy="131" r="18" fill="white"/>

  <!-- "MH" text at bottom -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="48" fill="rgba(255,255,255,0.9)" letter-spacing="6">MediaHub</text>
</svg>
